<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


  </head>
  <body>
    <div id="app" data-name="">
        Hi, {{ last + name }}

        <a v-bind:title="titleTxt" href="#">click</a>
        <br>
        <img v-if="imgScr" :src="imgScr" :title="titleTxt" :alt="titleTxt" width="300" height="300">
        <br>
        <p v-for="comment in comments">
            用戶名稱：{{comment.user}} 留言：{{comment.text}}
        </p>
        <button @click="add($event,1)">Add 1</button>
        <p>The button above has been clicked {{ counter }} times.</p>
        <p> {{fullname}}</p>
        <p> {{last + name}}</p>
    </div>
    <div id="app-4" class="d-flex">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
    <div id="app-6">
        <p> {{ message }}</p>
        <input v-model="message">
    </div>
    <div id="exam-1">
        <button @click="counter ++">Add 1</button>
        <p>The button above has been clicked {{ counter }} times.</p>
    </div>
    ///
    <!-- <div id="app-2" v-for="( item, index ) in items">
        {{item.item}},{{index.index}}44
    </div> -->
    ///
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>
    <script src="./action.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    

  </body>
</html>
